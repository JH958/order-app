# Render.com 자동 배포 설정 파일
# 이 파일을 사용하면 Render 대시보드에서 수동 설정 없이 자동 배포 가능

services:
  # PostgreSQL 데이터베이스
  - type: pg
    name: coffee-order-db
    databaseName: coffee_order_db
    user: postgres
    plan: free

  # 백엔드 서버
  - type: web
    name: coffee-order-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-order-db
          property: connectionString
    plan: free

  # 프론트엔드 (Static Site)
  # 참고: render.yaml에서 Static Site는 지원하지 않으므로, 
  # Render 대시보드에서 수동으로 Static Site를 생성해야 합니다.
  # 또는 아래 설정을 사용하여 Web Service로 배포할 수 있습니다.
  - type: web
    name: coffee-order-app
    env: node
    rootDir: ui
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: coffee-order-server
          property: host
          suffix: /api
    plan: free
